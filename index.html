        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Storage API using Firebase Realtime Database
        window.storage = {
            async get(key, shared = false) {
                try {
                    const snapshot = await database.ref(key).once('value');
                    const value = snapshot.val();
                    return value ? { key, value: String(value), shared } : null;
                } catch (error) {
                    console.error('Get error:', error);
                    return null;
                }
            },

            async set(key, value, shared = false) {
                try {
                    await database.ref(key).set(value);
                    return { key, value, shared };
                } catch (error) {
                    console.error('Set error:', error);
                    return null;
                }
            },

            async delete(key, shared = false) {
                try {
                    await database.ref(key).remove();
                    return { key, deleted: true, shared };
                } catch (error) {
                    console.error('Delete error:', error);
                    return null;
                }
            },

            async list(prefix = '', shared = false) {
                try {
                    const snapshot = await database.ref().once('value');
                    const data = snapshot.val() || {};
                    const keys = Object.keys(data).filter(k => k.startsWith(prefix));
                    return { keys, prefix, shared };
                } catch (error) {
                    console.error('List error:', error);
                    return { keys: [], prefix, shared };
                }
            }
        };
    </script>

                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                <line x1="12" y1="1" x2="12" y2="23" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                                            </svg>
                                        </div>
                                        <div>
                                            <h2 className="text-xl font-bold text-gray-800">{t('accounting')}</h2>
                                            <p className="text-gray-500 text-xs">{t('orderHistory')}</p>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Cashier Screen
            if (screenMode === 'cashier') {
                return (
                    <div className="min-h-screen bg-gradient-to-b from-orange-50 via-white to-orange-50">
                        {/* Floating Bubble Header */}
                        <div className="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[calc(100%-2rem)] max-w-md">
                            <div className="glass shadow-2xl rounded-full px-4 py-2 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <img src="logo.png" alt="Ikkyu Chicken" className="w-9 h-9 rounded-full shadow" />
                                    <div>
                                        <h1 className="text-sm font-bold text-gray-800">{t('cashier')}</h1>
                                        <p className="text-[10px] text-gray-500">{t('addOrders')}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <button onClick={handleResetQueue} className="px-3 py-1.5 bg-ios-red btn-press rounded-full text-white text-xs font-semibold shadow-lg">{t('reset')}</button>
                                    <button onClick={() => setScreenMode('select')} className="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 btn-press rounded-full text-gray-600 text-xs font-semibold">{t('switch')}</button>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-md mx-auto px-4 pt-20 pb-6 animate-fade-in">
                            {/* Queue Number Display */}
                            <div className="bg-ios-orange rounded-3xl shadow-xl p-6 mb-5 text-center animate-scale-in">
                                <p className="text-white/80 text-sm font-semibold mb-1 uppercase tracking-wider">{t('currentQueue')}</p>
                                <div className="text-8xl font-bold text-white mb-1 number-pop" style={{ textShadow: '0 4px 20px rgba(0,0,0,0.2)' }}>{queueNumber}</div>
                                <p className="text-white/60 text-sm">{t('next')}: {queueNumber + 1}</p>
                            </div>

                            {/* Order Controls */}
                            <div className="glass rounded-3xl shadow-xl p-6 animate-slide-up" style={{ animationDelay: '0.1s' }}>
                                <div className="flex items-center gap-3 mb-5">
                                    <div className="w-12 h-12 bg-orange-100 rounded-2xl flex items-center justify-center text-2xl shadow-inner">üçó</div>
                                    <div>
                                        <h2 className="text-lg font-bold text-gray-800">{t('chickenStick')}</h2>
                                        <p className="text-gray-500 text-xs">{t('selectQuantity')}</p>
                                    </div>
                                </div>

                                <div className="flex items-center justify-center gap-5 mb-5">
                                    <button onClick={decrementOrder} className="w-14 h-14 bg-gray-100 hover:bg-gray-200 btn-press rounded-2xl flex items-center justify-center shadow-inner"><Minus /></button>
                                    <div className="text-5xl font-bold text-orange-500 w-20 text-center number-pop">{orderCount}</div>
                                    <button onClick={incrementOrder} className="w-14 h-14 bg-ios-orange btn-press rounded-2xl flex items-center justify-center shadow-lg text-white"><Plus /></button>
                                </div>

                                <button onClick={handleAddQueue} className="w-full py-4 bg-ios-orange btn-press text-white text-lg font-bold rounded-2xl shadow-xl hover:shadow-2xl transition-shadow">
                                    {t('addToQueue')}
                                </button>
                            </div>

                            {/* Recent Orders */}
                            {pendingOrders.length > 0 && (
                                <div className="mt-5 glass rounded-3xl shadow-lg p-4">
                                    <h3 className="text-sm font-bold text-gray-600 mb-3 uppercase tracking-wider">{t('recentOrders')}</h3>
                                    <div className="space-y-2">
                                        {pendingOrders.slice(-5).reverse().map((order, index) => (
                                            <div key={order.queueNum} className="flex items-center justify-between p-3 bg-orange-50/50 rounded-2xl">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 bg-ios-orange rounded-xl flex items-center justify-center shadow"><span className="text-white font-bold text-sm">{order.queueNum}</span></div>
                                                    <span className="text-gray-700 font-medium text-sm">#{order.queueNum}</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <button onClick={() => handleUpdateOrderItems(order.queueNum, -1)} className="w-8 h-8 bg-gray-200 hover:bg-gray-300 btn-press rounded-lg flex items-center justify-center text-gray-600">
                                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M5 12h14" /></svg>
                                                    </button>
                                                    <span className="text-lg font-bold text-orange-500 w-12 text-center">{order.items}x</span>
                                                    <button onClick={() => handleUpdateOrderItems(order.queueNum, 1)} className="w-8 h-8 bg-ios-orange btn-press rounded-lg flex items-center justify-center text-white">
                                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M5 12h14" /><path d="M12 5v14" /></svg>
                                                    </button>
                                                    <button onClick={() => handleDeleteOrder(order.queueNum)} className="w-8 h-8 bg-red-100 hover:bg-red-200 btn-press rounded-lg flex items-center justify-center text-red-500 ml-1">
                                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M18 6L6 18" /><path d="M6 6l12 12" /></svg>
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Reset Confirmation Modal */}
                        {showResetModal && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in">
                                <div className="glass rounded-3xl p-6 max-w-sm mx-4 shadow-2xl animate-scale-in">
                                    <div className="text-center mb-5">
                                        <div className="w-16 h-16 bg-red-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-red-500">
                                                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                                                <line x1="12" y1="9" x2="12" y2="13" />
                                                <line x1="12" y1="17" x2="12.01" y2="17" />
                                            </svg>
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-800 mb-2">{t('confirmReset')}</h3>
                                        <p className="text-gray-500 text-sm">{lang === 'th' ? '‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏•‡∏ö' : 'All orders and history will be deleted'}</p>
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={() => setShowResetModal(false)} className="flex-1 py-3 bg-gray-100 hover:bg-gray-200 btn-press rounded-2xl text-gray-600 font-semibold">{lang === 'th' ? '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å' : 'Cancel'}</button>
                                        <button onClick={confirmReset} className="flex-1 py-3 bg-ios-red btn-press rounded-2xl text-white font-semibold shadow-lg">{t('reset')}</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            // Kitchen Screen
            if (screenMode === 'kitchen') {
                return (
                    <div className="min-h-screen bg-gradient-to-b from-red-50 via-white to-orange-50">
                        {/* Floating Bubble Header */}
                        <div className="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[calc(100%-2rem)] max-w-2xl">
                            <div className="glass shadow-2xl rounded-full px-4 py-2 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <img src="logo.png" alt="Ikkyu Chicken" className="w-9 h-9 rounded-full shadow" />
                                    <div>
                                        <h1 className="text-sm font-bold text-gray-800">{t('kitchen')}</h1>
                                        <p className="text-[10px] text-gray-500">{t('pendingOrders')}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="flex items-center gap-2">
                                        <div className="text-center px-3 py-1 bg-white/50 rounded-full">
                                            <p className="text-[10px] text-gray-500">{t('orders')}</p>
                                            <p className="text-base font-bold text-red-500">{pendingOrders.length}</p>
                                        </div>
                                        <div className="text-center px-3 py-1 bg-white/50 rounded-full">
                                            <p className="text-[10px] text-gray-500">{t('chickens')}</p>
                                            <p className="text-base font-bold text-orange-500">{totalItems}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setScreenMode('select')} className="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 btn-press rounded-full text-gray-600 text-xs font-semibold">{t('switch')}</button>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-6xl mx-auto px-4 pt-20 pb-6 animate-fade-in">
                            {pendingOrders.length === 0 ? (
                                <div className="text-center py-20 animate-scale-in">
                                    <div className="w-24 h-24 glass rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-lg"><ChefHat /></div>
                                    <h2 className="text-2xl font-bold text-gray-300 mb-2">{t('noOrders')}</h2>
                                    <p className="text-gray-400">{t('waitingOrders')}</p>
                                </div>
                            ) : (
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-5">
                                    {pendingOrders.map((order, index) => (
                                        <div key={order.queueNum} className="glass card-hover rounded-3xl p-6 border-2 border-orange-200">
                                            <div className="text-center mb-4">
                                                <div className="inline-flex items-center justify-center w-20 h-20 bg-ios-orange rounded-2xl mb-3 shadow-xl">
                                                    <span className="text-4xl font-bold text-white">{order.queueNum}</span>
                                                </div>
                                                <h3 className="text-xl font-bold text-gray-800">Queue #{order.queueNum}</h3>
                                            </div>

                                            <div className="bg-orange-50 rounded-2xl p-4 mb-4">
                                                <div className="flex items-center justify-center gap-3">
                                                    <span className="text-4xl">üçó</span>
                                                    <div className="text-center">
                                                        <p className="text-gray-500 text-xs">Chicken Sticks</p>
                                                        <p className="text-4xl font-bold text-orange-500">{order.items}</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <button onClick={() => handleCompleteOrder(order.queueNum)} className="w-full py-3 bg-ios-green btn-press text-white font-bold rounded-xl shadow-lg flex items-center justify-center gap-2">
                                                <Check />{t('done')}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Accounting Screen
            if (screenMode === 'accounting') {
                const totalRevenue = history.reduce((sum, h) => sum + h.price, 0);
                const totalChickens = history.reduce((sum, h) => sum + h.items, 0);

                const formatDate = (timestamp) => {
                    const date = new Date(timestamp);
                    return date.toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: '2-digit' }) + ' ' +
                        date.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                };

                return (
                    <div className="min-h-screen bg-gradient-to-b from-green-50 via-white to-green-50">
                        {/* Floating Bubble Header */}
                        <div className="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[calc(100%-2rem)] max-w-2xl">
                            <div className="glass shadow-2xl rounded-full px-4 py-2 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <img src="logo.png" alt="Ikkyu Chicken" className="w-9 h-9 rounded-full shadow" />
                                    <div>
                                        <h1 className="text-sm font-bold text-gray-800">{t('accounting')}</h1>
                                        <p className="text-[10px] text-gray-500">{t('orderHistory')}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="text-center px-3 py-1 bg-white/50 rounded-full">
                                        <p className="text-[10px] text-gray-500">{t('total')}</p>
                                        <p className="text-base font-bold text-green-500">‡∏ø{totalRevenue}</p>
                                    </div>
                                    <button onClick={() => setScreenMode('select')} className="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 btn-press rounded-full text-gray-600 text-xs font-semibold">{t('switch')}</button>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-2xl mx-auto px-4 pt-20 pb-6 animate-fade-in">
                            {/* Summary Cards */}
                            <div className="grid grid-cols-3 gap-3 mb-5">
                                <div className="glass rounded-2xl p-4 text-center">
                                    <p className="text-xs text-gray-500 mb-1">{t('orders')}</p>
                                    <p className="text-2xl font-bold text-gray-800">{history.length}</p>
                                </div>
                                <div className="glass rounded-2xl p-4 text-center">
                                    <p className="text-xs text-gray-500 mb-1">{t('chickens')}</p>
                                    <p className="text-2xl font-bold text-orange-500">{totalChickens}</p>
                                </div>
                                <div className="glass rounded-2xl p-4 text-center">
                                    <p className="text-xs text-gray-500 mb-1">{t('revenue')}</p>
                                    <p className="text-2xl font-bold text-green-500">‡∏ø{totalRevenue}</p>
                                </div>
                            </div>

                            {/* History List */}
                            <div className="glass rounded-3xl shadow-lg p-4">
                                <h3 className="text-sm font-bold text-gray-600 mb-3 uppercase tracking-wider">{t('completedOrders')}</h3>
                                {history.length === 0 ? (
                                    <div className="text-center py-10">
                                        <p className="text-gray-400">{t('noHistory')}</p>
                                    </div>
                                ) : (
                                    <div className="space-y-2 max-h-96 overflow-y-auto">
                                        {history.map((entry, index) => (
                                            <div key={index} className="flex items-center justify-between p-3 bg-green-50/50 rounded-2xl">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 bg-ios-green rounded-xl flex items-center justify-center shadow">
                                                        <span className="text-white font-bold text-sm">{entry.queueNum}</span>
                                                    </div>
                                                    <div>
                                                        <span className="text-gray-700 font-medium text-sm">Queue #{entry.queueNum}</span>
                                                        <p className="text-gray-400 text-xs">{formatDate(entry.completedAt)}</p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-sm text-gray-500">{entry.items}x üçó</p>
                                                    <p className="text-lg font-bold text-green-500">‡∏ø{entry.price}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<QueueOrderSystem />, document.getElementById('root'));
    </script>
</body>

</html>
