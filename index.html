        const database = firebase.database();

        // Storage API using Firebase Realtime Database
        window.storage = {
            async get(key, shared = false) {
                try {
                    const snapshot = await database.ref(key).once('value');
                    const value = snapshot.val();
                    return value ? { key, value: String(value), shared } : null;
                } catch (error) {
                    console.error('Get error:', error);
                    return null;
                }
            },

            async set(key, value, shared = false) {
                try {
                    await database.ref(key).set(value);
                    return { key, value, shared };
                } catch (error) {
                    console.error('Set error:', error);
                    return null;
                }
            },

            async delete(key, shared = false) {
                try {
                    await database.ref(key).remove();
                    return { key, deleted: true, shared };
                } catch (error) {
                    console.error('Delete error:', error);
                    return null;
                }
            },

            async list(prefix = '', shared = false) {
                try {
                    const snapshot = await database.ref().once('value');
                    const data = snapshot.val() || {};
                    const keys = Object.keys(data).filter(k => k.startsWith(prefix));
                    return { keys, prefix, shared };
                } catch (error) {
                    console.error('List error:', error);
                    return { keys: [], prefix, shared };
                }
            }
        };
