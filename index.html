<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikkyu Chicken - Queue System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin
        src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* iOS-style glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Smooth animations */
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .animate-bounce-in {
            animation: bounceIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button press effect */
        .btn-press {
            transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn-press:active {
            transform: scale(0.95);
        }

        /* Number counter animation */
        .number-pop {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Gradient backgrounds */
        .bg-ios-orange {
            background: linear-gradient(135deg, #FF9500 0%, #FF6B00 100%);
        }

        .bg-ios-red {
            background: linear-gradient(135deg, #FF3B30 0%, #FF2D55 100%);
        }

        .bg-ios-green {
            background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
        }

        /* Animated gradient background */
        .animated-bg {
            background: linear-gradient(-45deg, #ff9500, #ff6b00, #ff3b30, #ff2d55);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Card hover effect */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Order card stagger animation */
        .order-card {
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        .order-card:nth-child(1) {
            animation-delay: 0s;
        }

        .order-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .order-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .order-card:nth-child(4) {
            animation-delay: 0.3s;
        }

        .order-card:nth-child(5) {
            animation-delay: 0.4s;
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
    </style>

    <!-- Firebase for Real-Time Database -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>

    <script>
        // Firebase Configuration
        // REPLACE THESE WITH YOUR OWN FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDXs9uvoI1R0FpjMpMsMjvj-ZAoJYsZOFA",
            authDomain: "queuesystem-14823.firebaseapp.com",
            databaseURL: "https://queuesystem-14823-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "queuesystem-14823",
            storageBucket: "queuesystem-14823.firebasestorage.app",
            messagingSenderId: "973985004748",
            appId: "1:973985004748:web:8590102e64eb1fefed5669",
            measurementId: "G-9H3VX759RE"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Storage API using Firebase Realtime Database
        window.storage = {
            async get(key, shared = false) {
                try {
                    const snapshot = await database.ref(key).once('value');
                    const value = snapshot.val();
                    return value ? { key, value: String(value), shared } : null;
                } catch (error) {
                    console.error('Get error:', error);
                    return null;
                }
            },

            async set(key, value, shared = false) {
                try {
                    await database.ref(key).set(value);
                    return { key, value, shared };
                } catch (error) {
                    console.error('Set error:', error);
                    return null;
                }
            },

            async delete(key, shared = false) {
                try {
                    await database.ref(key).remove();
                    return { key, deleted: true, shared };
                } catch (error) {
                    console.error('Delete error:', error);
                    return null;
                }
            },

            async list(prefix = '', shared = false) {
                try {
                    const snapshot = await database.ref().once('value');
                    const data = snapshot.val() || {};
                    const keys = Object.keys(data).filter(k => k.startsWith(prefix));
                    return { keys, prefix, shared };
                } catch (error) {
                    console.error('List error:', error);
                    return { keys: [], prefix, shared };
                }
            }
        };
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Plus = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 12h14" /><path d="M12 5v14" />
            </svg>
        );

        const Minus = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 12h14" />
            </svg>
        );

        const Users = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
        );

        const ChefHat = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z" /><line x1="6" y1="17" x2="18" y2="17" />
            </svg>
        );

        const Check = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12" />
            </svg>
        );

        function QueueOrderSystem() {
            const [screenMode, setScreenMode] = useState('select');
            const [queueNumber, setQueueNumber] = useState(0);
            const [orderCount, setOrderCount] = useState(1);
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadData();

                // Real-time listener for Firebase
                const ordersRef = database.ref();
                ordersRef.on('value', (snapshot) => {
                    loadData();
                });

                return () => ordersRef.off('value');
            }, []);

            const loadData = async () => {
                try {
                    const queueResult = await window.storage.get('queue_number', true);
                    if (queueResult) {
                        setQueueNumber(parseInt(queueResult.value));
                    }

                    const ordersResult = await window.storage.list('order:', true);
                    if (ordersResult && ordersResult.keys) {
                        const orderPromises = ordersResult.keys.map(key =>
                            window.storage.get(key, true)
                        );
                        const orderResults = await Promise.all(orderPromises);
                        const loadedOrders = orderResults
                            .filter(r => r && r.value)
                            .map(r => JSON.parse(r.value))
                            .sort((a, b) => a.queueNum - b.queueNum);
                        setOrders(loadedOrders);
                    }
                } catch (error) {
                    console.log('Loading data:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleAddQueue = async () => {
                try {
                    const newQueueNum = queueNumber + 1;
                    const order = {
                        queueNum: newQueueNum,
                        items: orderCount,
                        status: 'pending',
                        timestamp: Date.now()
                    };

                    await window.storage.set('queue_number', newQueueNum.toString(), true);
                    await window.storage.set(`order:${newQueueNum}`, JSON.stringify(order), true);

                    setQueueNumber(newQueueNum);
                    setOrderCount(1);
                } catch (error) {
                    console.error('Error adding queue:', error);
                }
            };

            const handleCompleteOrder = async (queueNum) => {
                try {
                    await window.storage.delete(`order:${queueNum}`, true);
                } catch (error) {
                    console.error('Error completing order:', error);
                }
            };

            const handleResetQueue = async () => {
                if (!window.confirm('Are you sure you want to reset the queue system? This will clear all orders and reset the queue number to 0.')) {
                    return;
                }
                try {
                    const ordersResult = await window.storage.list('order:', true);
                    if (ordersResult && ordersResult.keys) {
                        const deletePromises = ordersResult.keys.map(key =>
                            window.storage.delete(key, true)
                        );
                        await Promise.all(deletePromises);
                    }
                    await window.storage.set('queue_number', '0', true);
                    setQueueNumber(0);
                } catch (error) {
                    console.error('Error resetting queue:', error);
                }
            };

            const incrementOrder = () => setOrderCount(prev => prev + 1);
            const decrementOrder = () => setOrderCount(prev => prev > 1 ? prev - 1 : 1);

            const pendingOrders = orders.filter(o => o.status === 'pending');
            const totalItems = pendingOrders.reduce((sum, order) => sum + order.items, 0);

            if (loading && screenMode !== 'select') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-red-50 flex items-center justify-center">
                        <div className="text-xl text-gray-600">Loading...</div>
                    </div>
                );
            }

            // Screen Selection
            if (screenMode === 'select') {
                return (
                    <div className="min-h-screen animated-bg flex items-center justify-center p-6">
                        <div className="max-w-2xl w-full animate-fade-in">
                            <div className="text-center mb-10">
                                <img src="logo.png" alt="Ikkyu Chicken" className="w-40 h-40 mx-auto mb-6 drop-shadow-2xl animate-bounce-in" style={{ animationDelay: '0.2s' }} />
                                <h1 className="text-4xl font-bold text-white mb-3 tracking-tight" style={{ textShadow: '0 2px 10px rgba(0,0,0,0.2)' }}>Ikkyu Chicken</h1>
                                <p className="text-lg text-white/80 font-medium">Queue System</p>
                            </div>

                            <div className="grid md:grid-cols-2 gap-5">
                                <button onClick={() => setScreenMode('cashier')} className="glass card-hover btn-press rounded-3xl p-8 animate-slide-up" style={{ animationDelay: '0.3s' }}>
                                    <div className="flex flex-col items-center gap-4">
                                        <div className="w-20 h-20 bg-ios-orange rounded-2xl flex items-center justify-center shadow-lg">
                                            <Users />
                                        </div>
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-800">Cashier</h2>
                                            <p className="text-gray-500 text-sm">Add new orders</p>
                                        </div>
                                    </div>
                                </button>

                                <button onClick={() => setScreenMode('kitchen')} className="glass card-hover btn-press rounded-3xl p-8 animate-slide-up" style={{ animationDelay: '0.4s' }}>
                                    <div className="flex flex-col items-center gap-4">
                                        <div className="w-20 h-20 bg-ios-red rounded-2xl flex items-center justify-center shadow-lg">
                                            <ChefHat />
                                        </div>
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-800">Kitchen</h2>
                                            <p className="text-gray-500 text-sm">View all orders</p>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Cashier Screen
            if (screenMode === 'cashier') {
                return (
                    <div className="min-h-screen bg-gradient-to-b from-orange-50 via-white to-orange-50">
                        {/* Floating Bubble Header */}
                        <div className="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[calc(100%-2rem)] max-w-md">
                            <div className="glass shadow-2xl rounded-full px-4 py-2 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <img src="logo.png" alt="Ikkyu Chicken" className="w-9 h-9 rounded-full shadow" />
                                    <div>
                                        <h1 className="text-sm font-bold text-gray-800">Cashier</h1>
                                        <p className="text-[10px] text-gray-500">Add orders</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <button onClick={handleResetQueue} className="px-3 py-1.5 bg-ios-red btn-press rounded-full text-white text-xs font-semibold shadow-lg">Reset</button>
                                    <button onClick={() => setScreenMode('select')} className="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 btn-press rounded-full text-gray-600 text-xs font-semibold">Switch</button>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-md mx-auto px-4 pt-20 pb-6 animate-fade-in">
                            {/* Queue Number Display */}
                            <div className="bg-ios-orange rounded-3xl shadow-xl p-6 mb-5 text-center animate-scale-in">
                                <p className="text-white/80 text-sm font-semibold mb-1 uppercase tracking-wider">Current Queue</p>
                                <div className="text-8xl font-bold text-white mb-1 number-pop" style={{ textShadow: '0 4px 20px rgba(0,0,0,0.2)' }}>{queueNumber}</div>
                                <p className="text-white/60 text-sm">Next: {queueNumber + 1}</p>
                            </div>

                            {/* Order Controls */}
                            <div className="glass rounded-3xl shadow-xl p-6 animate-slide-up" style={{ animationDelay: '0.1s' }}>
                                <div className="flex items-center gap-3 mb-5">
                                    <div className="w-12 h-12 bg-orange-100 rounded-2xl flex items-center justify-center text-2xl shadow-inner">üçó</div>
                                    <div>
                                        <h2 className="text-lg font-bold text-gray-800">Chicken Stick</h2>
                                        <p className="text-gray-500 text-xs">Select quantity</p>
                                    </div>
                                </div>

                                <div className="flex items-center justify-center gap-5 mb-5">
                                    <button onClick={decrementOrder} className="w-14 h-14 bg-gray-100 hover:bg-gray-200 btn-press rounded-2xl flex items-center justify-center shadow-inner"><Minus /></button>
                                    <div className="text-5xl font-bold text-orange-500 w-20 text-center number-pop">{orderCount}</div>
                                    <button onClick={incrementOrder} className="w-14 h-14 bg-ios-orange btn-press rounded-2xl flex items-center justify-center shadow-lg text-white"><Plus /></button>
                                </div>

                                <button onClick={handleAddQueue} className="w-full py-4 bg-ios-orange btn-press text-white text-lg font-bold rounded-2xl shadow-xl hover:shadow-2xl transition-shadow">
                                    Add to Queue
                                </button>
                            </div>

                            {/* Recent Orders */}
                            {pendingOrders.length > 0 && (
                                <div className="mt-5 glass rounded-3xl shadow-lg p-4 animate-slide-up" style={{ animationDelay: '0.2s' }}>
                                    <h3 className="text-sm font-bold text-gray-600 mb-3 uppercase tracking-wider">Recent Orders</h3>
                                    <div className="space-y-2">
                                        {pendingOrders.slice(-5).reverse().map((order, index) => (
                                            <div key={order.queueNum} className="flex items-center justify-between p-3 bg-orange-50/50 rounded-2xl order-card" style={{ animationDelay: `${index * 0.1}s` }}>
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 bg-ios-orange rounded-xl flex items-center justify-center shadow"><span className="text-white font-bold text-sm">{order.queueNum}</span></div>
                                                    <span className="text-gray-700 font-medium">Queue #{order.queueNum}</span>
                                                </div>
                                                <span className="text-lg font-bold text-orange-500">{order.items}x üçó</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Kitchen Screen
            if (screenMode === 'kitchen') {
                return (
                    <div className="min-h-screen bg-gradient-to-b from-red-50 via-white to-orange-50">
                        {/* Floating Bubble Header */}
                        <div className="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[calc(100%-2rem)] max-w-2xl">
                            <div className="glass shadow-2xl rounded-full px-4 py-2 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <img src="logo.png" alt="Ikkyu Chicken" className="w-9 h-9 rounded-full shadow" />
                                    <div>
                                        <h1 className="text-sm font-bold text-gray-800">Kitchen</h1>
                                        <p className="text-[10px] text-gray-500">Pending orders</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="flex items-center gap-2">
                                        <div className="text-center px-3 py-1 bg-white/50 rounded-full">
                                            <p className="text-[10px] text-gray-500">Orders</p>
                                            <p className="text-base font-bold text-red-500">{pendingOrders.length}</p>
                                        </div>
                                        <div className="text-center px-3 py-1 bg-white/50 rounded-full">
                                            <p className="text-[10px] text-gray-500">Chickens</p>
                                            <p className="text-base font-bold text-orange-500">{totalItems}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setScreenMode('select')} className="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 btn-press rounded-full text-gray-600 text-xs font-semibold">Switch</button>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-6xl mx-auto px-4 pt-20 pb-6 animate-fade-in">
                            {pendingOrders.length === 0 ? (
                                <div className="text-center py-20 animate-scale-in">
                                    <div className="w-24 h-24 glass rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-lg"><ChefHat /></div>
                                    <h2 className="text-2xl font-bold text-gray-300 mb-2">No Orders</h2>
                                    <p className="text-gray-400">Waiting for new orders...</p>
                                </div>
                            ) : (
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-5">
                                    {pendingOrders.map((order, index) => (
                                        <div key={order.queueNum} className="glass card-hover rounded-3xl p-6 border-2 border-orange-200 animate-slide-up" style={{ animationDelay: `${index * 0.1}s` }}>
                                            <div className="text-center mb-4">
                                                <div className="inline-flex items-center justify-center w-20 h-20 bg-ios-orange rounded-2xl mb-3 shadow-xl">
                                                    <span className="text-4xl font-bold text-white">{order.queueNum}</span>
                                                </div>
                                                <h3 className="text-xl font-bold text-gray-800">Queue #{order.queueNum}</h3>
                                            </div>

                                            <div className="bg-orange-50 rounded-2xl p-4 mb-4">
                                                <div className="flex items-center justify-center gap-3">
                                                    <span className="text-4xl">üçó</span>
                                                    <div className="text-center">
                                                        <p className="text-gray-500 text-xs">Chicken Sticks</p>
                                                        <p className="text-4xl font-bold text-orange-500">{order.items}</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <button onClick={() => handleCompleteOrder(order.queueNum)} className="w-full py-3 bg-ios-green btn-press text-white font-bold rounded-xl shadow-lg flex items-center justify-center gap-2">
                                                <Check />Done
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<QueueOrderSystem />, document.getElementById('root'));
    </script>
</body>

</html>
